
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Lanchonete/Pizzaria Delícias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <header class="header">
        <div class="container">
            <h1>Lanchonete/Pizzaria Delícias</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                    <li><a href="pedidos.html">Meus Pedidos</a></li>
                    <li><a href="avaliacao.html">Avaliação</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle">
                Alternar Tema
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="checkout-section">
                <h3 class="section-title">Finalizar Compra</h3>
                <form id="checkout-form" class="checkout-form">
                    <div class="form-group">
                        <label for="customer-name">Seu Nome Completo:</label>
                        <input type="text" id="customer-name" name="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Endereço de Entrega:</label>
                        <input type="text" id="customer-address" name="customer-address" placeholder="Rua, Número, Bairro, Cidade, Estado, CEP" required>
                    </div>
                     <div class="form-group">
                        <label for="customer-phone">Telefone:</label>
                        <input type="tel" id="customer-phone" name="customer-phone" placeholder="(XX) XXXX-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Método de Pagamento:</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Selecione...</option>
                            <option value="cartao">Cartão de Crédito/Débito</option>
                            <option value="dinheiro">Dinheiro (troco para...)</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order-notes">Observações do Pedido (opcional):</label>
                        <textarea id="order-notes" name="order-notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn buy-now-btn">Confirmar Pedido</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Lanchonete/Pizzaria Delícias. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
