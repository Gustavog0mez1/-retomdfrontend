<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie-nos! - Lanchonete/Pizzaria Delícias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <header class="header">
        <div class="container">
            <h1>Lanchonete/Pizzaria Delícias</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cardapio.html">Cardápio</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                    <li><a href="pedidos.html">Meus Pedidos</a></li>
                    <li><a href="avaliacao.html">Avaliação</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle">
                Alternar Tema
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="review-section">
                <h3 class="section-title">Deixe sua Avaliação</h3>
                <div class="review-form-container">
                    <p>Sua opinião é muito importante para nós!</p>
                    <form id="review-form" class="review-form">
                        <div class="form-group">
                            <label>Sua Nota:</label>
                            <div class="stars">
                                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Excelente">&#9733;</label>
                                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Muito Bom">&#9733;</label>
                                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Bom">&#9733;</label>
                                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Regular">&#9733;</label>
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Ruim">&#9733;</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="review-text">Seu Comentário:</label>
                            <textarea id="review-text" name="review-text" placeholder="Escreva sua experiência..." required></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn">Enviar Avaliação</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Lanchonete/Pizzaria Delícias. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
